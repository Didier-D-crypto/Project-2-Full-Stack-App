<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Saira&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Trip Tips</title>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
  </head>
  <body>
    <!-- navbar -->
    <section
      class="hero"
      style="background-color: lightsteelblue; border-bottom: lightslategray 5px solid;"
    >
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered animated lightSpeedIn">
            <i class="fas fa-plane"> </i>Trip Tips
          </h1>
        </div>
      </div>
    </section>
    <br /><br />

    <div class="container animated fadeIn delay-1s">
      <div class="card has-text-centered is-wide main-center-card">
        We're so excited you're here to plan a trip! <br />
        Look through our exisiting itineraries; they're reviewed by users, or
        create your own!
        <br />
        <div class="field has-addons has-text-centered">
          <div class="buttons" style="padding: 25px">
            <a id="itinTransition" href="/itinerary"
              ><button
                class="button is-info is-light create-your-own"
                style="margin-left: 50px;"
              >
                Create Your Own
              </button></a
            >
            <a id="signOut" href="/logout"
              ><button
                class="button is-info is-light"
                style="margin-left: 50px;"
              >
                Sign Out
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <!-- main section -->
    <div class="container animated fadeIn delay-1s">
      <div class="card has-text-centered middle-card">
        <h1 class="heading">itineraries</h1>
        <br />
        <div class="error-message"></div>
        <div class="itinerary-cards">
          <!-- itinerary card input -->
          <!-- end cards -->
        </div>
      </div>
    </div>
    <br /><br />

    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
